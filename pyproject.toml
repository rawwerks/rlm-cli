[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rlm-cli"
version = "0.0.0"
description = "RLM CLI"
requires-python = ">=3.9"
dependencies = [
  "pathspec",
  "pyyaml",
  "rlm",
  "typer",
]

[project.optional-dependencies]
dev = [
  "mypy",
  "pytest",
  "ruff",
  "types-PyYAML",
]
rich = ["rich"]

[project.scripts]
rlm = "rlm_cli.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
